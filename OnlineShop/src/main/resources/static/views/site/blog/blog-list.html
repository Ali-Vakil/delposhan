<div ng-controller="blogListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>Blog List</h1>
                <a class="btn btn-primary btn-sm float-end" ng-click="changeMenu('blog-add')">Add New +</a>
                <br>
                <hr/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Status</th>
                        <th scope="col">VisitCount</th>
                        <th scope="col">Published</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>
                            <img ng-if="data.image" ng-src="/api/utils/upload/files/{{data.image}}" width="60"/>
                        </td>
                        <td>{{data.title}} ({{data.subtitle}})</td>
                        <td>
                            <span class="badge bg-success" ng-show="data.status == 'PUBLISHED'">{{data.status}}</span>
                            <span class="badge bg-danger" ng-show="data.status == 'DRAFT'">{{data.status}}</span>
                        </td>
                        <td>{{data.visitCount}}</td>
                        <td>{{data.publishDate}}</td>
                        <td>
                            <a ng-click="editItem(data.id)" class="btnEditColor"><i class="fa fa-edit"></i></a>
                            &nbsp;
                            <a ng-click="DeleteItem(data.id)" class="btnDeleteColor"><i class="fa fa-trash-can"></i></a>
<!--                            &nbsp;-->
<!--                            <a ng-click="changeOrder(data.id,-1)" class="btnUpColor"> <i class="fa fa-arrow-up"></i></a>-->
<!--                            &nbsp;-->
<!--                            <a ng-click="changeOrder(data.id,+1)" class="btnDownColor"> <i class="fa fa-arrow-down"></i></a>-->
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <br>
                <nav>
                    <ul class="pagination pagination-sm">
                        <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                            <span class="page-link" ng-click="changPage($index)">
                                {{$index + 1 }}
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
