
<div ng-controller="C_DashboardCtrl">
<div class="container p-3">
    <div class="row">
        <div class="col">
            <h1>Invoice List</h1>
            <hr/>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">no</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in dataList">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{data.id}}</td>
                    <td>Invoice Date : {{data.invoiceDateStr}}
                        <br/>
                        <span ng-show="data.payed">Payed Date : {{data.payedDateStr}}</span>

                    </td>
                    <td>
                        <span class="badge bg-success" ng-show="data.payed">Payed</span>
                        <span class="badge bg-danger" ng-show="!data.payed">Not payed</span>
                    </td>
                    <td>
                        <a ng-click="ShowItem(data.id)"><i class="fa fa-eye"></i></a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <div>
            <br>
            <nav>
                <ul class="pagination pagination-sm">
                    <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                            <span class="page-link" ng-click="changPage($index)">
                                {{$index + 1 }}
                            </span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</div>
