<div ng-controller="sizeListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>Size List</h1>
                <a class="btn btn-primary btn-sm float-end" ng-click="changeMenu('size-add')">Add New +</a>
                <a class="btn btn-sm btn-primary float-end m-r-10" ng-click="changeMenu('category-list')">
                    <i class="fa fa-square-caret-left" ></i>
                    Return </a>
                <br>
                <hr/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{data.title}}</td>
                        <td>{{data.description}}</td>
                        <td>
                            <a ng-click="editItem(data.id)" class="btnEditsize"><i class="fa fa-edit"></i></a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <br>
                <nav>
                    <ul class="pagination pagination-sm">
                        <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                            <span class="page-link" ng-click="changPage($index)">
                                {{$index + 1 }}
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
