<div ng-controller="navEditCtrl">
    <div class="container p-3">
<!--        <br>-->
<!--        <a  ng-click="changeMenu('nav-list')" class="btn btn-sm btn-primary" >Return</a>-->
<!--        <br>-->
<!--        <br>-->
        <div class="card">
            <div class="card-header">
                <b>Navigation Edit Item</b>
                <a class="btn btn-sm btn-primary float-end" ng-click="changeMenu('nav-list')">
                <i class="fa fa-square-caret-left" ></i>
                Return </a>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="data.title">
                </div>
                <div class="form-group">
                    <label for="link_" class="form-label">Link</label>
                    <input type="text" class="form-control" id="link_" ng-model="data.link">
                </div>
                <div class="form-group">
                    <label for="enable" class="form-label">Enable</label>
                    <select  class="form-control" id="enable" ng-model="data.enable">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" ng-click="EditData()">Update</button>
            </div>
        </div>
    </div>
</div>
