<div ng-controller="profileCtrl">
    <div class="row md m-5">
        <div class="col-1"></div>
        <div class="col">
            <div class="card">
                <div class="card-header" style="text-align: left;font-weight: bolder">
                    <a class="btn btn-sm btn-primary float-end" ng-click="changeMenu('CustomerDashboard')">
                        <i class="fa fa-square-caret-left" ></i>
                        Return </a>
                    <h5>User Information</h5>
                </div>
                <div class="card-body">

                    <div class="form-group mb-2">
                        <label for="firstName">Firstname</label>
                        <input type="text" placeholder="FirstName" class="form-control" id="firstName"
                               onfocus="clearBorder('firstName')" ng-model="data.firstName">
                    </div>
                    <div class="form-group mb-2">
                        <label for="lastName">lastName </label>
                        <input type="text" placeholder="LastName" class="form-control" id="lastName"
                               onfocus="clearBorder('lastName')" ng-model="data.lastName">
                    </div>

                    <input type="checkbox" id="ChangeUser" ng-click="changeUser()">
                    <label for="ChangeUser" >Change User</label>

                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input  type="text"  placeholder="username" class="form-control" id="username"
                                readonly="true"  onfocus="clearBorder('username')" ng-model="data.user.username">
                    </div>
                    <div class="form-group mb-2">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="Email" class="form-control" id="Email"
                              onfocus="clearBorder('Email')" ng-model="data.email">
                    </div>
                    <div class="form-group mb-2">
                        <label for="mobile">Mobile</label>
                        <input type="text" placeholder="Mobile" class="form-control" id="mobile"
                               onfocus="clearBorder('mobile')"  ng-model="data.mobile">
                    </div>
                    <div class="form-group mb-2">
                        <label for="tel">Phone</label>
                        <input type="tel" placeholder="Tel" class="form-control" id="tel" ng-model="data.tel">
                    </div>
                    <div class="form-group mb-2">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Address" class="form-control" id="address"
                               onfocus="clearBorder('address')" ng-model="data.address">
                    </div>
                    <div class="form-group mb-2">
                        <label for="postalCod">PostalCode</label>
                        <input type="text" placeholder="PostalCode" class="form-control" id="postalCod"
                               onfocus="clearBorder('postalCod')"  ng-model="data.postalCode">
                    </div>


                    <input type="checkbox" id="ChangePass" ng-click="changePass()">
                    <label for="ChangePass" >Change Password</label>

                    <div ng-show="chpass">
                        <div class="form-group mb-2">
                            <label for="oldPass">Old Password</label>
                            <input type="text" placeholder="Old Password" class="form-control" id="oldPass"
                                   onfocus="clearBorder('oldPass')">
                        </div>
                        <div class="form-group mb-2">
                            <label for="newPass">New Password</label>
                            <input type="text" placeholder="New Password" class="form-control" id="newPass"
                                   onfocus="clearBorder('newPass')">
                        </div>
                        <div class="form-group mb-2">
                            <label for="conformPass">Confirm Password</label>
                            <input type="text" placeholder="Confirm Password" class="form-control" id="conformPass"
                                   onfocus="clearBorder('newPass')">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-success" ng-click="Update()"><i class="fa fa-user-edit"></i>
                        Update</a>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

</div>
<script>
    function clearBorder(id){
        document.getElementById(id).style.border = null;
    }
</script>
