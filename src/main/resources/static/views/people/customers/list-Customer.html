<div ng-controller="customerListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>Customer List</h1>
                <a class="btn btn-sm btn-primary float-end" ng-click="changeMenu('List-Customer')">
                    <i class="fa fa-square-caret-left" ></i>
                    Return </a>
                <br/>
                <hr/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Email</th>
                        <th scope="col">mobile</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{data.firstName}}</td>
                        <td>{{data.lastName}}</td>
                        <td>{{data.user.username}}</td>
                        <td>{{data.email}}</td>
                        <td>{{data.mobile}}</td>
                        <td>
                            <i class="fa fa-check" ng-show="data.user.enable"></i>
                            <i class="fa fa-times" ng-show="!data.user.enable"></i>
                        </td>
                        <td>
                            <a ng-click="showCustomerDashbord(data.id)" class="btnEditColor"><i class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <br>
                <nav>
                    <ul class="pagination pagination-sm">
                        <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                            <span class="page-link" ng-click="changPage($index)">
                                {{$index + 1 }}
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
