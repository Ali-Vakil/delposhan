<div class="container p-3">
    <div class="row">
        <div class="col">
            <h1>File Manager </h1>
           <div ng-include="'views/utils/FileUploader.html'"></div>
            <!-- Get Files -->
            <hr>
            <div ng-controller="GetFilesController">
                <button type="button" CLASS="btn btn-primary" ng-click="getAllFiles()">Get All Files</button>
                <br/>
                <table class="table table-striped table-hover" ng-show="showTable">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="file in allFiles">
                        <th scope="row">{{$index + 1}}</th>
                        <td>
                            <img src="/api/utils/upload/files/{{file}}" width="60">
                        </td>
                        <td>
                            <a href='/api/utils/upload/files/{{file}}'>{{file}}</a>
                        </td>
                        <td>
                            <a ng-click="DeleteItem(File)" class="btnDeleteColor"><i class="fa fa-trash-can"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
