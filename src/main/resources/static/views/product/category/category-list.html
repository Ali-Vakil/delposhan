<div ng-controller="categoryListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h1>category List</h1>
                <a class="btn btn-primary btn-sm float-end" ng-click="changeMenu('category-add')">Add New +</a>
                <a class="btn btn-success btn-sm float-end m-r-10" ng-click="changeMenu('color-list')">Colors</a>
                <a class="btn btn-info btn-sm float-end m-r-10" ng-click="changeMenu('size-list')">Sizes</a>
                <br>
                <hr/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Enable</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>
                            <img ng-if="data.image" ng-src="/api/utils/upload/files/{{data.image}}" width="60"/>
                        </td>
                        <td>{{data.title}}</td>
                        <td>
                            <i class="fa fa-check" ng-show="data.enable"></i>
                            <i class="fa fa-times" ng-show="!data.enable"></i>
                        </td>
                        <td>
                            <a ng-click="editItem(data.id)" class="btnEditColor"><i class="fa fa-edit"></i></a>
                            &nbsp;
                            <a ng-click="DeleteItem(data.id)" class="btnDeleteColor"><i class="fa fa-trash-can"></i></a>
                            &nbsp;
                            <a title="Show Products" ng-click="ShowProducts(data)" class="btnDeleteColor"><i class="fa fa-cubes btnEditColor"></i></a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <div>
                <br>
                <nav>
                    <ul class="pagination pagination-sm">
                        <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                            <span class="page-link" ng-click="changPage($index)">
                                {{$index + 1 }}
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
